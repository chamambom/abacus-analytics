{% extends "layout.html" %}
{% block body %}
     <form action="{{ url_for('register') }}" class="form-signin" method="post">
             <h4 class="form-signin-heading">Register and compare ISP Service Ratings</h4>
             <label for="inputEmail" class="sr-only">Email Address</label>
                <input type="email" id="inputEmail" name="email" class="form-control" value="{{ request.form.email }}"required>
             <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" name="password" class="form-control" value="{{ request.form.password }}" required>
             <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
     </form>
{% endblock %}
