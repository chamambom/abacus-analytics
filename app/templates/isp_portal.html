{% extends "layout.html" %}
{% block body %}
      <form action="{{ url_for('login') }}" class="form-signin" method="post">
        <h4 class="form-signin-heading">ISP Portal to add new services and view reports </h4>
        <label for="inputEmail" class="sr-only">Email Address</label>
        <input type="email" id="inputEmail" name="email" class="form-control" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
{% endblock %}
