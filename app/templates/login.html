{% extends "layout.html" %}
{% block body %}
    <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Login In</div>
                <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot
                    password?</a>
                </div>
            </div>
            <div style="padding-top:30px" class="panel-body">
                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                <form id="loginform" class="form-horizontal" role="form" action="" method="post">
                    {{ form.hidden_tag() }}
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-username" type="text" class="form-control" name="email"
                               value="{{ request.form.email }}" placeholder="email">
                        {% for message in form.email.errors %}
                            <div class="test">{{ message }}</div>
                        {% endfor %}
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" type="password" class="form-control" name="password"
                               placeholder="password" value="{{ request.form.password }}">
                        {% for message in form.password.errors %}
                            <div class="test">{{ message }}</div>
                        {% endfor %}
                    </div>
                    <div style="margin-top:10px" class="form-group">
                        <!-- Button -->
                        <div class="col-sm-12 controls">
                            <a id="btn-login" href="#" class="btn btn-success">{{ form.submit }} </a>
                            <a id="btn-fblogin" href="#" class="btn btn-primary">Login with Facebook</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
