{% extends "layout.html" %}
{% block body %}
    <div id="signupbox" class="form-signin col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Register</div>
            </div>
            <div class="panel-body">
                <form id="signupform" action="{{ url_for('register') }}" method="post" class="form-horizontal">
                    {{ form.csrf_token }}
                    <div id="signupalert" style="display:none" class="alert alert-danger">
                        <p>Error:</p>
                        <span></span>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-1 col-md-9">
                            <input type="email" id="inputEmail" name="email" class="form-control"
                                   value="{{ request.form.email }}" placeholder="Email Address">
                            {% for message in form.email.errors %}
                                <div class="test">{{ message }}</div>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-1 col-md-9">

                            <input type="password" id="inputPassword" name="password" class="form-control"
                                   value="{{ request.form.password }}" placeholder="password">
                             {% for message in form.password.errors %}
                                <div class="test">{{ message }}</div>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-1 col-md-9">
                            {{ form.recaptcha }}
                        </div>
                    </div>
                    <div style="margin-top:10px" class="form-group">
                        <!-- Button -->
                        <div class="col-md-offset-1 col-sm-12 controls">
                            <button id="btn-signup" class="btn btn-info"><i class="icon-hand-right"></i>
                                {{ form.submit }}
                            </button>
                            <button id="btn-fbsignup" type="button" class="btn btn-primary"><i
                                    class="icon-facebook"></i> Sign Up with Facebook
                            </button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
{% endblock %}
